<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <meta charset="UTF-8">
    <title>Display Product</title>
    <script src="https://kit.fontawesome.com/6de89423e0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>


<div class="row">
{% for i,j,k,l,m in pdtdata %}
    <div class="col-4">
<div class="card" style="width: 15rem;">
  <img src="{% static k %}" height="200px" width="200px" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ i }}</h5>
    <p class="card-text">{{ l }}</p>
    <p>{{ j }}</p>
    <a class="btn btn-primary" href="http://127.0.0.1:8000/myApp/add_to_wishlist/{{ m }}"><i class="fa-regular fa-heart"></i></a>
    <a class="btn btn-danger" href="http://127.0.0.1:8000/myApp/add_to_cart/{{ m }}"><i class="fa-sharp fa-solid fa-cart-shopping"></i></a>
  </div>
</div>
    </div>
{% endfor %}
</div>

</body>
</html>
